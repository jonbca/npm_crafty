<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Test</title>
	<!--
	<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
	-->
	<script src="crafty_client.js"></script>
	<script src="npm_crafty.client.js"></script>
	<script src="pongBasic.game.js"></script>
  </head>
  <body>
	<script>
	window.onload = function() {
		
		exports.setupDefault(function() { //immediate callback after Crafty with Crafty.net is available
		}, function(socket) { //connect callback
			//create Crafty Client
			Crafty = exports.createClient(window.prompt("Enter CLIENT1 or CLIENT2"),"Room1");
			//bind to socket
			exports.setServer(Crafty, socket);
			
			exports.startGame(Crafty);
		}, function(socket) { // disconnect callback
		});
		
	};
	</script>
  </body>
</html>
